	<h1 style="margin:10px 10px 30px 10px">Contact Us</h1>
	<div style="margin:10px 10px 10px 10px">
		<form> 
			<b>Name  :</b><input type="text" style="margin-left:5px"><br><br>
			<b>Email :</b><input type="text" style="margin-left:6px"><br><br>
			<b>Phone :</b><input type="text" style="margin-left:0px"><br><br>
			<b>Role :</b>

			</div>
			<div class="form-check form-check-inline">

			</div><br></br>
			<b>City :</b>
			<select>
				<option>Lahore</option>
				<option>Karachi</option>
				<option>Islamabad</option>
			</select><br><br>
			<b>Message :</b><br>
			<div class="row" align=center>
			<div class="col-md-3" class="form-group">
				<textarea class="form-control"  rows="5"></textarea><br>
			</div>
				<div class="col-md-3" float=right class="mapouter"><div class="gmap_canvas"><iframe width="350" height="250" id="gmap_canvas" src="https://maps.google.com/maps?q=lahore&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.embedgooglemap.net/blog/divi-discount-code-elegant-themes-coupon/"></a></div><style>.mapouter{position:relative;text-align:right;height:316px;width:523px;}.gmap_canvas {overflow:hidden;background:none!important;height:316px;width:523px;}</style></div>

			</div><br>
			<button type="button" class="btn btn-dark">Submit</button>
